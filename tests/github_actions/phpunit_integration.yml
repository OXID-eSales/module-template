phpunit:
  title: 'integration_tests'
  container:
    options: '-e XDEBUG_MODE=coverage'
  configuration: 'dev-packages/oe_moduletemplate/tests/phpunit.xml'
  test: ''
  additional_options: '--bootstrap /var/www/source/bootstrap.php --coverage-clover=/var/www/integration_coverage.xml --testsuite=Integration'
logfile:
  prefix: 'phpunit_integration'
output:
  prefix: 'integration_artifacts'
  files: |
    source/integration_coverage.xml
    generated_testplan.yaml
    source/source/log/oxideshop.log
    data/php/logs/error_log.txt
coverage:
  path: 'source/integration_coverage.xml'