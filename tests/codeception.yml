namespace: OxidEsales\ModuleTemplate\Tests\Codeception

params:
  - Codeception/Config/params.php
paths:
  tests: Codeception
  output: Output
  data: Codeception/_data
  support: Codeception/_support
  envs: Codeception/_envs
  actor_suffix: Tester

settings:
  colors: true
  log: true

extensions:
  enabled:
    - Codeception\Extension\RunFailed
