name: Development

on: [ push, pull_request, workflow_dispatch ]

env:
  PACKAGE_NAME: 'oxid-esales/module-template'
  MODULE_IDS: 'oe_moduletemplate'
  SONARCLOUD_ORGANIZATION: 'oxid-esales'
  SONARCLOUD_PROJECT_KEY: 'OXID-eSales_module-template'

jobs:
  install_shop_with_module:
    strategy:
      matrix:
        php: [ '8.0', '8.1' ]
    runs-on: ubuntu-latest
    steps:
      - name: Clone testing environment
        run: git clone https://github.com/OXID-eSales/docker-eshop-sdk.git .

      - name: Clone the shop
        run: git clone --depth 1 https://github.com/OXID-eSales/oxideshop_ce.git --branch b-7.0.x --single-branch source

      - name: Cache current installation
        uses: actions/cache@v3
        with:
          path: |
            ./*
          key: moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Prepare container configuration
        run: |
          make setup
          make addbasicservices
          make file=services/selenium-chrome.yml addservice
          perl -pi\
            -e "s#PHP_VERSION=.*#PHP_VERSION='${{ matrix.php }}'#g;"\
            .env

          perl -pi\
            -e 's#display_errors =.*#display_errors = false#g;'\
            -e 's#error_reporting = .*#error_reporting = E_ALL ^ E_WARNING ^ E_DEPRECATED#g;'\
            -e 'print "xdebug.max_nesting_level=1000\nxdebug.mode=coverage\n\n"'\
            containers/php/custom.ini

          perl -pi\
            -e 's#/var/www/#/var/www/source/#g;'\
            containers/httpd/project.conf

      - name: Prepare shop configuration
        run: |
          cp source/source/config.inc.php.dist source/source/config.inc.php
          sed -i "1s+^+SetEnvIf Authorization "\(.*\)" HTTP_AUTHORIZATION=\$1\n\n+" source/source/.htaccess
          sed -i -e 's/<dbHost>/mysql/'\
                 -e 's/<dbUser>/root/'\
                 -e 's/<dbName>/example/'\
                 -e 's/<dbPwd>/root/'\
                 -e 's/<dbPort>/3306/'\
                 -e 's/<sShopURL>/http:\/\/localhost.local\//'\
                 -e 's/<sShopDir>/\/var\/www\/source\//'\
                 -e 's/<sCompileDir>/\/var\/www\/source\/tmp\//'\
              source/source/config.inc.php

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Checkout current module
        uses: actions/checkout@v3
        with:
          path: source/test-module

      - name: Install module
        run: |
          docker-compose exec -T \
            php composer config repositories.${{ env.PACKAGE_NAME }} \
            --json '{"type":"path", "url":"./test-module", "options": {"symlink": true}}'
          docker-compose exec -T \
            php composer require ${{ env.PACKAGE_NAME }}:* --no-interaction --no-update

      - name: Install dependencies and reset shop
        run: |
          docker-compose exec -T php composer update --no-interaction
          docker-compose exec -T \
            php bin/oe-console oe:database:reset --db-host=mysql --db-port=3306 \
            --db-name=example --db-user=root --db-password=root --force

      - name: Stop containers
        run: |
          docker-compose down
          sleep 2

  styles:
    strategy:
      matrix:
        php: [ '8.0', '8.1' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current module
        uses: actions/checkout@v3
        with:
          path: source/test-module

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          extensions: gd, zip

      - name: Install module dependencies
        id: dependencies
        working-directory: source/test-module
        run: composer install

      - name: Run phpcs
        id: phpcs
        if: always()
        working-directory: source/test-module
        run: composer phpcs

      - name: Run phpstan
        id: phpstan
        if: always()
        working-directory: source/test-module
        run: composer phpstan-report || composer phpstan

      - name: Run phpmd
        id: phpmd
        if: always()
        working-directory: source/test-module
        run: composer phpmd-report || composer phpmd

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: StylesLog-${{ matrix.php }}
          path: |
            source/test-module/phpstan.report.json
            source/test-module/phpmd.report.json

  unit_tests:
    strategy:
      matrix:
        php: [ '8.0', '8.1' ]
    needs: [ install_shop_with_module ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
          key: moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Activate module
        run: |
          docker-compose exec -T php bin/oe-console oe:module:activate oe_moduletemplate

      - name: Run tests
        run: |
          docker-compose exec -T \
            -e XDEBUG_MODE=coverage \
            php php vendor/bin/phpunit \
              -c /var/www/vendor/${{ env.PACKAGE_NAME }}/tests/phpunit.xml \
              --bootstrap=/var/www/source/bootstrap.php \
              --coverage-html=Coverage \
              --coverage-clover=/var/www/coverage.xml \
              --coverage-text \
              --log-junit=/var/www/phpunit.xml \
              /var/www/vendor/${{ env.PACKAGE_NAME }}/tests

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: TestsLog-${{ matrix.php }}
          path: |
            source/coverage.xml
            source/phpunit.xml

  codeception_smarty:
    strategy:
      matrix:
        php: [ '8.0', '8.1' ]
        group:
          - 'oe_moduletemplate'
    needs: [ install_shop_with_module ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
          key: moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Install smarty components
        run: |
          docker-compose exec -T \
            php composer require oxid-esales/flow-theme:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T \
            php composer require oxid-esales/smarty-component:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T \
            php composer require oxid-esales/smarty-admin-theme:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T php composer update --no-interaction

      - name: Configure codeception
        run: |
          perl -pi \
          -e 's#admin_twig#admin_smarty#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml
          perl -pi \
          -e 's#views/twig#views/flow/translations#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml
          perl -pi \
          -e 's#theme_id:\s?twig#theme_id: flow#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml

      - name: Install codeception dependencies
        run: |
          docker-compose exec -T php composer require codeception/module-rest:^3.0.0 --dev --no-update
          docker-compose exec -T php composer require codeception/module-phpbrowser:^3.0.0 --dev --no-update
          docker-compose exec -T php composer update --no-interaction

      - name: Activate module
        run: |
          docker-compose exec -T php bin/oe-console oe:module:activate oe_moduletemplate

      - name: Run tests
        run: |
          docker-compose exec -T \
            -e SELENIUM_SERVER_HOST=selenium \
            -e MODULE_IDS=${{ env.MODULE_IDS }} \
            php php vendor/bin/codecept run acceptance \
              -c /var/www/vendor/${{ env.PACKAGE_NAME }}/tests/codeception.yml -g ${{ matrix.group }}

      - name: Stop containers
        if: always()
        run: |
          make down
          sleep 2

      - name: Cleanup Docker
        if: always()
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Output-${{ matrix.php }}-flow
          path: |
            ./source/test-module/tests/Codeception/_output/*

  codeception_twig:
    strategy:
      matrix:
        php: [ '8.0', '8.1' ]
        group:
          - 'oe_moduletemplate'
    needs: [ install_shop_with_module ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
          key: moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            moduleDevelopmentInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Install twig components
        run: |
          docker-compose exec -T \
            php composer require oxid-esales/flow-theme:dev-master --no-interaction --no-update
          docker-compose exec -T \
            php composer require oxid-esales/twig-component:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T \
            php composer require oxid-esales/twig-theme:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T \
            php composer require oxid-esales/twig-admin-theme:dev-b-7.0.x --no-interaction --no-update
          docker-compose exec -T php composer update --no-interaction

      - name: Configure codeception Theme switcher
        run: |
          perl -pi \
          -e 's#admin_smarty#admin_twig#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml
          perl -pi \
          -e 's#views/flow/translations#views/twig#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml
          perl -pi \
          -e 's#theme_id:\s?flow#theme_id: twig#g;' \
          source/test-module/tests/Codeception/acceptance.suite.yml

      - name: Install codeception dependencies
        run: |
          docker-compose exec -T php composer require codeception/module-rest:^3.0.0 --dev --no-update
          docker-compose exec -T php composer require codeception/module-phpbrowser:^3.0.0 --dev --no-update
          docker-compose exec -T php composer update --no-interaction

      - name: Activate module
        run: |
          docker-compose exec -T php bin/oe-console oe:module:activate oe_moduletemplate

      - name: Run tests
        run: |
          docker-compose exec -T \
            -e SELENIUM_SERVER_HOST=selenium \
            -e MODULE_IDS=${{ env.MODULE_IDS }} \
            php php vendor/bin/codecept run acceptance \
              -c /var/www/vendor/${{ env.PACKAGE_NAME }}/tests/codeception.yml -g ${{ matrix.group }}

  sonarcloud:
    needs: [ styles, unit_tests ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current module
        uses: actions/checkout@v3

      - name: Download phpunit artifacts
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: TestsLog-8.0
          path: ./tests/

      - name: Fix paths in unit logs
        continue-on-error: true
        run: |
          sed -i 's+/var/www/test-module/++' tests/coverage.xml
          sed -i 's+/var/www/test-module/++' tests/phpunit.xml

      - name: Download styles artifacts
        uses: actions/download-artifact@v3
        with:
          name: StylesLog-8.0
          path: ./styles/

      - name: Fix paths in styles logs
        continue-on-error: true
        run: |
          sed -i 's+\/home\/runner\/work\/.*?\/.*?\/source\/test-module\/++' styles/phpstan.report.json

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.SONARCLOUD_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONARCLOUD_PROJECT_KEY }}
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.php.coverage.reportPaths=tests/coverage.xml
            -Dsonar.php.phpstan.reportPaths=styles/phpstan.report.json
            -Dsonar.cpd.php.minimumTokens=25
            -Dsonar.cpd.php.minimumLines=5
