parameters:
  app.log_file_path: '/var/www/source/log/oe_moduletemplate.log'

imports:
  - { resource: src/Command/services.yaml }
  - { resource: src/Greeting/services.yaml }
  - { resource: src/Logging/services.yaml }
  - { resource: src/Tracker/services.yaml }

services:

  _defaults:
    public: false
    autowire: true

  OxidEsales\ModuleTemplate\Core\Registry:
    class: OxidEsales\Eshop\Core\Registry
    public: true

  OxidEsales\ModuleTemplate\Service\ModuleSettingsServiceInterface:
    class: OxidEsales\ModuleTemplate\Service\ModuleSettingsService
    public: true
